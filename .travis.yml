language: node_js
dist: trusty
sudo: required
node_js:
- node
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- yarn global add polymer-cli
- polymer install
script: true
before_deploy:
- polymer build --add-service-worker
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
